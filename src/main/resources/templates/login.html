<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .forgot-password, .sign-up {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-container .forgot-password:hover, .sign-up:hover {
            color: #0056b3;
        }

        .links-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '')  + expires + '; path=/';
        }
        function sendLoginRequest() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        window.location.href = '/home';
                        let token = JSON.parse(xhr.responseText)['token'];
                        setCookie('token', token, 1);
                        setCookie('username', username, 1);
                    } else {
                        alert('Invalid username or password!');
                    }
                }
            };
            xhr.send(JSON.stringify({username: username, password: password}));
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
<!--        <form th:action="@{/api/auth/login}" method="post">-->
        <div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button onclick="sendLoginRequest()">Login</button>
            </div>
            <div class="links-container">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="./signup" class="sign-up">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
