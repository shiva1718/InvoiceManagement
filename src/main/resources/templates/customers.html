<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <script>
    let token = ''
    let username = ''
    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    window.onload = function () {
        token = getCookie('token')
        username = getCookie('username')
        let JSESSIONID = getCookie('JSESSIONID')
        if (!token || !username) {
            window.location.href = '/login'
        }
        const myHeaders = new Headers();
        myHeaders.append("Authorization", "Bearer " + token);
        myHeaders.append("Cookie", `JSESSIONID=${JSESSIONID}`);
        const requestOptions = {
            method: "GET",
            headers: myHeaders,
            redirect: "follow"
        };
        console.log("sending req");

        fetch("http://localhost:8080/api/v1/customers", requestOptions)
            .then(response => {
                if (response.status === 401) {
                    alert('Unauthorized. Please log in.');
                    window.location.href = '/login';  // Redirect to login if unauthorized
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                let customers = data;
                for (let i = 0; i < customers.length; i++) {
                    document.getElementById("customer-list").innerHTML += `
                    <li>
                        Name: ${customers[i].name}<br>
                        Email: ${customers[i].email}<br>
                        Address: ${customers[i].address}<br>
                        Phone: ${customers[i].phone}<br>
                        Balance: ${customers[i].balance}<br>
                    </li>
                    <br/>
                `
                }
            }).catch(error => {
            console.error('Error:', error);
        });
    }
  </script>
</head>
<body>

</ul>

</html>
