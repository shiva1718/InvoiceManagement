<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Invoices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .message {
      text-align: center;
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>All Invoices</h1>

  <div id="invoiceTableContainer">
    <table id="invoiceTable">
      <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Customer Name</th>
        <th>Total Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="invoiceTableBody">
      <!-- Invoices will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  let token = '';
  let username = '';
function getCookie(name) {
  let nameEQ = name + "=";
  let ca = document.cookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

async function fetchInvoices() {
  token = getCookie('token')
  username = getCookie('username')
  let JSESSIONID = getCookie('JSESSIONID')
  if (!token || !username) {
    window.location.href = '/login'
  }

  const messageDiv = document.getElementById('message');
  const tableBody = document.getElementById('invoiceTableBody');

  try {
    const myHeaders = new Headers();
    myHeaders.append("Authorization", "Bearer " + token);
    myHeaders.append("Cookie", `JSESSIONID=${JSESSIONID}`);
    const requestOptions = {
      method: "GET",
      headers: myHeaders,
      redirect: "follow"
    };
    console.log("sending req");

    fetch("/api/v1/invoices", requestOptions)
            .then(response => {
              if (response.status === 401) {
                alert('Unauthorized. Please log in.');
                window.location.href = '/login';  // Redirect to login if unauthorized
              }
              return response.json();
            })
            .then(data => {
              console.log(data);
              let invoices = data;
              for (let i = 0; i < invoices.length; i++) {
                document.getElementById("invoiceTableBody").innerHTML += `
                  <tr>
                      <td>${invoices[i].id}</td>
                      <td>${invoices[i].customerName}</td>
                      <td>$${invoices[i].totalAmount}</td>
                      <td>${invoices[i].date}</td>
                      <td>
                          <button onclick="viewInvoice(${invoices[i].id})">View</button>
                          <button onclick="deleteInvoice(${invoices[i].id})">Delete</button>
                      </td>
                  </tr>
              `
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  } catch (error) {
    messageDiv.textContent = 'Error: ' + error.message;
    messageDiv.className = 'error';
    console.error('Error:', error);
  }
}

// Example function for viewing an invoice
function viewInvoice(invoiceId) {
  alert('View invoice with ID: ' + invoiceId);
  // Implement logic to display invoice details or navigate to a detailed view
}

// Example function for deleting an invoice
async function deleteInvoice(invoiceId) {
  const confirmation = confirm('Are you sure you want to delete this invoice?');
  if (!confirmation) return;

  try {
    const response = await fetch(`/api/invoices/${invoiceId}`, {
      method: 'DELETE',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')  // Add auth token if required
      }
    });

    if (response.ok) {
      alert('Invoice deleted successfully!');
      fetchInvoices(); // Refresh the invoice list
    } else {
      alert('Failed to delete invoice');
    }
  } catch (error) {
    alert('Error: ' + error.message);
    console.error('Error:', error);
  }
}

// Fetch invoices when the page loads
window.onload = fetchInvoices;
</script>

</body>
</html>
