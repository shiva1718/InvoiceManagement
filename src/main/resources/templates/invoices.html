<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices</title>
</head>
<body>
<h1>Invoice List</h1>
<ul>
  <li th:each="invoice : ${invoices}">
    ID: <span th:text="${invoice.id}"></span><br>
    Total: <span th:text="${invoice.totalAmount}"></span> <br>
    Date: <span th:text="${invoice.date}"></span><br>
  </li>
</ul>
</body>
</html>
