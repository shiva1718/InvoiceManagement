<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container a, .container div {
            display: block;
            margin: 10px 0;
            padding: 10px 0;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .container a:hover, .container div:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .logout {
            margin-top: 20px;
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        let token = ''
        let username = ''
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        document.querySelector('.logout').addEventListener('click', function () {
            deleteCookie('token');
        });


        // document.addEventListener('DOMContentLoaded', function () {
        // });

        function getCustomerInvoice() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/v1/customers/', true);
            token = getCookie('token');
            xhr.setRequestHeader('Authorization', 'Bearer ' + token);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span th:text="${username}">User</span>!</h1>
        <div th:href="@{/customers}" role="button">Manage Customers</div>
        <div th:href="@{/invoices}" role="button" onclick="getCustomerInvoice();">View Invoices</div>
        <div th:href="@{/invoices/new}" role="button">Create New Invoice</div>
        <div th:href="@{/reports}" role="button">View Reports</div>
        <div th:href="@{/profile}" role="button">Profile</div>
        <div th:href="@{/logout}" class="logout" role="button">Logout</div>
    </div>
</body>
</html>
